<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Create Student Profile</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, intial-scale=1.0">
    </head>
    <body>
        <div class="container">
            <div class="title">Create Student Profile</div>
            <div class="content">
                <form action="#">
                    <div class="user-details">
                        <div class="input-box">
                            <span class ="details">Full Name</span>
                            <input type="text" placeholder="Enter your full name" required>
                        </div>
                        <div class="input-box">
                            <span class ="details">Email</span>
                            <input type="text" placeholder="Enter your email" required>
                        </div>
                        <div class="input-box">
                            <span class ="details">Phone Number</span>
                            <input type="text" placeholder="Enter your number" required>
                        </div>
                        <div class="input-box">
                            <span class ="details">Nationality</span>
                            <input type="text" placeholder="Enter your nationality" required>
                        </div>
                        <div class="input-box">
                            <span class ="details">Address</span>
                            <input type="text" placeholder="Enter your address" required>
                        </div>
                        <div class="input-box">
                            <span class ="details">Interests</span>
                            <input type="text" placeholder="Enter your interests" required>
                        </div>
                    </div>
                    <div class="gender-details">
                        <input type="radio" name="gender" id="dot-1">
                        <input type="radio" name="gender" id="dot-2">
                        <input type="radio" name="gender" id="dot-3">
                        <span class="gender-title">Gender</span>
                        <div class = "category">
                            <label for="dot-1">
                                <span class="dot one"></span>
                                <span class="gender">Male</span>
                            </label>
                            <label for="dot-2">
                                <span class="dot two"></span>
                                <span class="gender">Female</span>
                            </label>
                            <label for="dot-3">
                                <span class="dot three"></span>
                                <span class="gender">Prefer not to say</span>
                            </label>
                        </div>
                    </div>
                    <div class="button">
                        <input type="submit" value="Create Profile">
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
